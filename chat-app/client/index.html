<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>

        <div class="row">

            <div class="left-column"></div>
            <div class="main-column">
                <h1 style="text-align: center;">Chat App</h1>

                <div class="screen">
                    <div class="chat-box" id="chat-box">
                        <div class="msg right">hi</div>
                        <div class="msg left">hello </div>
                    </div>
                    <div class="send">
                        <form  action="#" id="form">
                            
                            <input type="text" class="msg-input" id="msg-input" name="message">
                            <button type="submit" class="sendbtn" value="submit" id="sendbtn">Send</button>
                        </div>
                        </form>
                    </div>
                        

                    
                    
                </div>

            </div>
            <div class="right-column"></div>
            
        </div>

        
        
        <script type="module"  src="/script.js"></script>
    </body>
</html>
